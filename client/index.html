<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management App</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="signup-login-box">
      <div class="login-form">
        <h1>Login Form</h1>
        <div class="signup-login-box-btn">
          <button>Login</button>
          <button id="signup-box-btn">Signup</button>
        </div>
        <input
          type="email"
          name="login-email"
          id="login-email"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          name="login-password"
          id="login-password"
          placeholder="Password"
          required
        />
        <a href="#">Forgot Password?</a>
        <button id="login-btn">Login</button>
        <p>Not a member? <span id="signup-now-btn">Signup now</span></p>
      </div>
      <div class="signup-form">
        <h1>Signup Form</h1>
        <div class="signup-login-box-btn">
          <button id="login-box-btn">Login</button>
          <button>Signup</button>
        </div>
        <input
          type="email"
          name="signup-email"
          id="signup-email"
          placeholder="Email Address"
        />
        <input
          type="password"
          name="signup-password"
          id="signup-password"
          placeholder="Password"
        />
        <input
          type="password"
          name="signup-confirm-password"
          id="signup-confirm-password"
          placeholder="Confirm Password"
        />
        <button id="signup-btn">Signup</button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
